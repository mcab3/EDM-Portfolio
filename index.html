<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cabrera's EDM Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('https://i.imgur.com/8PWl1mB.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    .doge-gif {
      width: 120px;
      margin-bottom: 20px;
    }

    .content-box {
      display: none;
      max-width: 800px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.6;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .music-player {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="loading-screen" id="loadingScreen">
  <img class="doge-gif" src="https://i.imgur.com/U3I6DME.gif" alt="Running Doge">
  <p>Portfolio Uploading...</p>
</div>

<div class="music-player">
  <!-- Replace YOUR_AUDIO_FILE_URL with the actual audio file URL -->
  <audio controls autoplay loop>
    <source src="YOUR_AUDIO_FILE_URL" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<div class="content-box" id="mainContent">
  <div id="githubContent">Loading content...</div>
</div>

<script>
  window.onload = function() {
    setTimeout(() => {
      document.getElementById('loadingScreen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';

        // Fetch content from GitHub raw URL
        fetch('https://raw.githubusercontent.com/mcab3/EDM-Portfolio/main/content.txt')
          .then(response => response.text())
          .then(data => {
            document.getElementById('githubContent').innerHTML = data;
          })
          .catch(err => {
            document.getElementById('githubContent').innerHTML = 'Failed to load content.';
            console.error(err);
          });

      }, 500);
    }, 3000);
  };
</script>

</body>
</html>

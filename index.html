<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peaceful Cloudy Day</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f9f9f9;
      overflow: hidden;
      position: relative;
    }

    /* Cloudy border effect */
    .cloudy-border {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: 
        radial-gradient(ellipse at top left, rgba(255,255,255,0.2), transparent 70%),
        radial-gradient(ellipse at top right, rgba(255,255,255,0.2), transparent 70%),
        radial-gradient(ellipse at bottom left, rgba(255,255,255,0.2), transparent 70%),
        radial-gradient(ellipse at bottom right, rgba(255,255,255,0.2), transparent 70%);
      backdrop-filter: blur(8px);
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loading-screen img {
      width: 100px;
      height: 100px;
    }

    #main-content {
      display: none;
      padding: 2rem;
      overflow-y: auto;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffffdd;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background-color 0.3s ease;
    }

    #music-toggle:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <!-- Cloudy Border Overlay -->
  <div class="cloudy-border"></div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="assets/gifs/doge-running.gif" alt="Loading..." />
  </div>

  <!-- Music Toggle Button -->
  <button id="music-toggle">Play Music</button>

  <!-- Main Content -->
  <div id="main-content"></div>

  <!-- Background Music (optional) -->
  <audio id="bgm" loop>
    <source src="assets/audio/duvet.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const bgm = document.getElementById('bgm');
    const toggleBtn = document.getElementById('music-toggle');
    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        bgm.pause();
        toggleBtn.textContent = 'Play Music';
      } else {
        bgm.play();
        toggleBtn.textContent = 'Pause Music';
      }
      isPlaying = !isPlaying;
    });

    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');

      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';

        fetch('content.html')
          .then(response => response.text())
          .then(html => {
            mainContent.innerHTML = html;
          })
          .catch(err => {
            mainContent.innerHTML = '<p>Error loading content.</p>';
            console.error(err);
          });
      }, 600);
    });
  </script>
</body>
</html>
